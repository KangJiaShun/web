<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 加粗默认为700，细为400 */
        .div{
            font-weight: 700;
        }
        .h1{
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="div">这是div标签</div>
    <!-- h1标签也可以变细 -->
    <h1 class="h1">这是一级标签</h1>
</body>
</html>
