<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            /* font-size: ;  */
            font-weight: 700;
            /* width: ; */
            /* height: ; */
            /* background-color: ; */
            /* line-height: ; */
            
        }
    </style>
</head>
<body>
    <div></div>
    <h1></h1>
    <!-- 生成带类名的div标签.center还有就是p.center -->
    <div class="center"></div>
    <!-- 生成带id的p标签 p#box -->
    <p id="box"></p>
    <!-- div同级的p  用div+p -->
    <div></div>
    <p></p>

    <!-- div父子级p div>p -->
    <div>
        <p></p>
    </div>

    <!-- 生成ul和li  ul>li -->
    <ul>
        <li></li>
    </ul>

    <!-- 生成三个li   ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- ul里面有三个li，li里面有文字111   ul>li{111}*3 -->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>

    <!-- ul里面有三个li，li里面有文字1，2，3  ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>


</body>
</html>
