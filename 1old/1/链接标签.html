<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- href 的作用是地址跳转 -->

    <!-- target标签的作用是网页打开新式参数有 
        _self不打开新网页覆盖原网页（默认值） 
        _blank跳转到新网页保留原网页 -->
        
    <!-- 链接标签是a标签 -->
    <a href="https://www.leaderkang.fun/" target="_blank">这是一个超链接</a><br>
    <!-- 跳转自己文件夹的网站 -->
    <a href="./视频标签.html">自己文件夹的html链接</a><br>
    <!-- # 空链接不知道去哪儿 -->
    <a href="#">这是个空链接</a>
</body>
</html>
