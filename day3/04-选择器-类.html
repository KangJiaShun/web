<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .font-size{
            font-size: 66px;
        }

</head>
<body>
    <p class="red">red</p>
    <p class="green">green</p>
    <!-- 一个标签可以使用多个域名，需要空格隔开 -->
    <div class="red font-size">这个标签也要变红</div>
</body>
</html>
