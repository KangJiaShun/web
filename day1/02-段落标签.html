    <h1>这是文章标题</h1><hr>
    <p>介，古代传递宾主之言的人。<br> 绍，绍继、接续。介绍指相继传话；为人引进或带入新的事物。<br> 见清 袁枚《随园诗话补遗》卷六：“余与和希斋 大司空，全无介绍，而蒙其矜宠特隆。”</p>
    <p>1. 作为介绍者:为他人作介绍,应先把晚辈介绍给长辈,把地位低者介绍给地位高者,把男士介绍给女士.介绍人作介绍时,<br> 应该使用敬词.比如,"王小姐,请允许我向您介绍一下......."<br> 或者较随便的可以说,"张先生,我来介绍一下,这位是........".</p>
