<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器 */
        .box{
            color: blueviolet;
        }
        /* id选择器 */
        #box{
            color: chartreuse;
        }
        body{
            color: red;
        }

        div{
            color: green!important;
        }
    </style>
</head>
<body>
    <!-- 测试一个优先级 继承 < 通配符选择器 < 标签选择器 < 类选择器 < id 选择器 < 行内样式 < !important  -->
    <div class="box" id="box">div</div>
</body>
</html>
