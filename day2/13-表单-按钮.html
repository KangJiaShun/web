<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form标签是表示文档中的一个区域，此区域包含交互控件，用于向 Web 服务器提交信息。 -->
    <form action="">
        账号：<input type="text" name="" id="" placeholder="请输入用户名"><br><br>
        密码：<input type="password" name="" id="" placeholder="请输入密码"><br><br>
    <!-- 按钮 -->
    <!-- value用于给按钮加提示字的 -->
    <!-- submit提交按钮用于提交form标签中的数据 -->
        <input type="submit" value="免费注册">
    <!-- reset重置按钮用于重置form中的数据 -->
        <input type="reset">
    <!-- button按钮普通按钮，默认无功能，以后配合js使用 -->
        <input type="button" value="button按钮">
    </form>
</body>
</html>
