<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器{} */
        /* 所谓的标签选择器就是以标签名命名的选择器 */
        /* 标签选择器特点：选中所有的这个标签并生效css */
        p {
            color: red;
        }
    </style>
</head>
<body>
    <p>pppppppp</p>
    <p>这个p是什么颜色？</p>
    <p>2pppp</p>
</body>
</html>
