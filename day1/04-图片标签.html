<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt的作用是替换文本，当图片不显示显示的文本 -->
    <!-- title的作用是鼠标悬停的时候会显示文字 -->
    <!-- width是宽度的意思height是高度的意思，但是工作中只需要给出一个，另一个值会等比例缩放，好处就是不变形 -->
    <img src="./jz.gif" alt="这是局长的作品" title="作者：局长" width="200">
</body>
</html>
