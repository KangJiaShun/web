<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        li:first-child{
            /* 找第一个li */
            color: pink;
        }
        li:last-child{
            /* 找最后一个 */
            color: aqua;
        }
        li:nth-child(3){
            /* 找任意一个在括号写数字即可 */
            color: yellowgreen;
        }
        li:nth-last-child(3){
            /* 找任意一个（括号写倒数第几个） */
            color: violet;
        }
    </style>
</head>
<body>
    <!-- ul>li{这是第$个li}*8 -->
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>
</body>
</html>
