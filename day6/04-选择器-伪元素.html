<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .father::before{
            /* 内容 */
            /* 这个content必须添加，否则伪元素不生效 */
            content: "老鼠";
            color: aqua;
            /* 默认行内元素不换行 */
            display: block;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .father::after{
            content: "大米";
        }
    </style>
</head>
<body>
    <!-- 一般页面中的非主体内容可以使用伪元素 -->
    <div class="father">爱</div>

    <!-- 老鼠爱大米 -->
</body>
</html>
