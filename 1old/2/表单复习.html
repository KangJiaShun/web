<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h1>青春不常在，抓紧谈恋爱</h1><hr>
    昵称：<input type="text" placeholder="请输入昵称"><br><br>
    性别：<label>
        <input type="radio" name="sex">男
    </label>
    <input type="radio" name="sex">女<br><br>
    所在城市：<select>
        <option>深圳</option>
        <option>广州</option>
        <option>上海</option>
        <option selected>北京</option>
    </select><br><br>
    婚姻状态：
        <input type="radio" name="hunyin" checked>未婚
        <input type="radio" name="hunyin">已婚
        <input type="radio" name="hunyin">保密
        <br><br>
    喜欢的类型：
        <input type="checkbox" checked>可爱
        <input type="checkbox" checked>性感
        <input type="checkbox">御姐
        <input type="checkbox">萝莉
        <input type="checkbox">小鲜肉
        <input type="checkbox">大叔
    <br><br>
    个人介绍：<br><br>
    <textarea name="" id="" cols="40" rows="10"></textarea>
    <h2>我承诺</h2>
    <ul>
        <li>年满18,单身</li>
        <li>抱着严谨的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
    <input type="checkbox">我同意所有条款<br><br>
    <button type="submit">免费注册</button>
    <button type="reset">重置</button>
</form>
</body>
</html>
