<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    昵称：
    <input type="text" placeholder="请输入昵称">
    <br><br>
    性别：
    <label><input type="radio" name="sex" id="" checked>男</label>
    <label><input type="radio" name="sex" id="">女</label>
    <br><br>
    所在城市：
    <select name="" id="">
        <option value="">北京</option>
        <option value="">上海</option>
        <option value="">广州</option>
        <option value="" selected>深圳</option>
    </select>
    <br><br>
    婚约状态：
    <label><input type="radio" name="love" id="">未婚</label>
    <label><input type="radio" name="love" id="" checked>未婚</label>
    <label><input type="radio" name="love" id="">保密</label>
    <br><br>
    喜欢的类型：
    <label><input type="checkbox" name="" id="" checked>可爱</label>
    <label><input type="checkbox" name="" id="">性感</label>
    <label><input type="checkbox" name="" id="">御姐</label>
    <label><input type="checkbox" name="" id="">萝莉</label>
    <label><input type="checkbox" name="" id="">小鲜肉</label>
    <label><input type="checkbox" name="" id="">大叔</label>
    <br><br>
    <textarea name="" id="" cols="60" rows="10">请输入内容</textarea>
    <h2>我承诺</h2>
    <ul>
        <li>年满18周岁，单身</li>
        <li>抱有严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
    <label><input type="checkbox" name="" id="">我同意所有条款</label>
    <br><br>
    <input type="submit" value="免费注册">
    <input type="reset">
</body>
</html>
