<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器可以选儿子，孙子，重孙...... */
        /* 父类选择器 后代选择器{} */
        div p{
            color: red;
        }
    </style>
</head>
<body>
    <p>这是p标签</p>
    <div>
        <p>这是div的儿子p</p>
    </div>
</body>
</html>
